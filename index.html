<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="newStyle.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead" style="color:#C8102E ; font-size:24px"></p>
  </header>

  <div class="container" id='work-hours'>

    <!-- 9 -->
    <div class="row time-block no-gutters">
      <div class="col-md-3 hour">
        <p>09:00</p>
      </div>
      
        <div class="input-group-lg col-md-6 vertical-align-middle">
          <textarea type="text" class="form-control textarea" aria-label="Event Input"
            aria-describedby="inputGroup-sizing-lg" id="nine" value='09' rows='1'></textarea>
       
      </div>
      <div class="col-md-3" id="nine-save"><button class="btn-lg btn-primary saveBtn">save</button></div>
    </div>

        <p>10:00</p>
      </div>

            aria-describedby="inputGroup-sizing-lg" id="ten" value="10" rows='1'></textarea>
        </div>
      </div>
      <div class="col-md-3" id="ten-save"><button class="btn-lg btn-primary saveBtn">save</button></div>
