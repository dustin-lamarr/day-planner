<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead" style="color:#C8102E ; font-size:24px"></p>
  </header>

  <div class="container border">
    <div class="row time-block" id="nine-ten" value='10'>
      <div class="col-3 hour">
        <p>09:00</p>
      </div>
        <div class='col-6' id='nine-ten-events'>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
      <div class="col-3" id="nine-ten-save"><button class="btn btn-primary saveBtn">save</button></div>
      </div>

    <div class="row time-block" id="ten-eleven">
      <div class="col-3 hour">
        <p>10:00</p>
      </div>
        <div class='col-6' id='ten-eleven-events'>
        <div class="input-group mb-3 description">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
      <div class="col-3" id="ten-eleven-save"><button class="btn btn-primary saveBtn">save</button></div>
      </div>

      <div class="row time-block" id="eleven-twelve">
        <div class="col-3 hour">
          <p>11:00</p>
        </div>
          <div class='col-6' id='eleven-twelve-events'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col-3" id="eleven-twelve-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>

      <div class="row time-block" id="twleve-thirteen">
        <div class="col-3 hour">
          <p>12:00</p>
        </div>
          <div class='col-6' id='twleve-thirteen-events'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col-3" id="twleve-thirteen-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>

      <div class="row time-block" id="thirteen-fourteen">
        <div class="col-3 hour">
          <p>13:00</p>
        </div>
          <div class='col-6' id='thirteen-fourteen-events'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col-3" id="thirteen-fourteen-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>

      <div class="row time-block" id="fourteen-fifteen">
        <div class="col-3 hour">
          <p>14:00</p>
        </div>
          <div class='col-6' id='fourteen-fifteen-events'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col-3" id="fourteen-fifteen-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>

      <div class="row time-block" id="fifteen-sixteen">
        <div class="col-3 hour">
          <p>15:00</p>
        </div>
          <div class='col-6' id='fifteen-sixteen-events'>

            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

        <div class="col-3" id="fifteen-sixteen-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>

      <div class="row time-block" id="sixteen-seventeen">
        <div class="col-3 hour">
          <p>16:00</p>
        </div>
          <div class='col-6' id='sixteen-seventeen-events'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="col-3" id="sixteen-seventeen-save"><button class="btn btn-primary saveBtn">save</button></div>
        </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
